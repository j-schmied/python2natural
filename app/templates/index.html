<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Python2Natural</title>
</head>
<body>
    <div class="container">
        <h3>Enter Python Code below</h3>
        <form action="/" method="post">
            <textarea name="prompt" id="prompt" placeholder="Paste code to analyze here..." class="form-control"></textarea>
            <input type="submit" value="Analyze" class="btn btn-light">
        </form>

        {% if answer %}
        <h3>Result</h3>
        <div class="answer">
            <textarea name="answer" id="answer" placeholder="Answer will be here..." readonly class="form-control">{{ answer }}</textarea>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
